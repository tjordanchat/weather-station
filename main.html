<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <style>
        	body: { width: 400; height: 300 }
        </style>
    </head>

    <body>
        <img id="image" src="weather-script-output.png">

        <script type = "text/javascript">
            var image = document.getElementById("image");
            var currentPos = 0;
            var images = ["weather-script-output.png", "news-processed.png"]

            function volgendefoto() {
                if (++currentPos >= images.length)
                    currentPos = 0;

                image.src = images[currentPos];
            }

            setInterval(volgendefoto, 10000);
        </script>
    </body>
</html>
